<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h2 {
            color: #333;
        }
        .btn {
            background-color: #008cba;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
        }
        .btn:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <h2>Welcome! Please login or sign up to check your loan eligibility.</h2>
    <a href="/login"><button class="btn">Login Now</button></a>
    <a href="/register"><button class="btn">Register Now</button></a>
</body>
</html>
